<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excluir Aluno</title>
    <script>
        function ExcluirAluno() {
            let matricula = document.getElementById("matricula").value;
            let xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("msg").innerHTML = this.responseText;
                } else if (this.readyState < 4) {
                    document.getElementById("msg").innerHTML = "Aguardando resposta...";
                } else {
                    console.log("Falha na requisição: " + this.status);
                }
            };

            xmlhttp.open("GET", "excluirAluno.php?matricula=" + matricula, true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <h1>Excluir Aluno</h1>
    <br>
    <a href="IncluirAlunoJS.html">Inserir Aluno</a><br>
    <a href="alterarAluno.html">Alterar Aluno</a><br>
    <a href="listarAlunos.html">Listar Alunos</a><br>
    <a href="excluirAluno.html">Excluir Aluno</a><br>
    <a href="detalheAluno.html">Detalhe de Aluno</a><br>
    <br>
    <form>
        Matricula: <input type="text" name="matricula" id="matricula" required> <br>
        <br>
        <input type="button" value="Excluir" onclick="ExcluirAluno();">
    </form>
    <p id="msg"></p>
    <br>
</body>
</html>
